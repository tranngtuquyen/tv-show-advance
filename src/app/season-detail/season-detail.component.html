<div *ngIf="episodeList.length" class="container">
    <div class="row">
        <div *ngFor="let episode of episodeList" class="col-md-3 episode">
            <mat-card class="episodeList">
                <div>
                    <a routerLink="/season/{{seasonId}}/episode/{{episode.id}}"><img [src]='episode.image' /></a>
                </div>
                <div>
                    <span><b>Episode {{episode.episode}}: {{episode.name}}</b></span>
                    <span [innerHtml]="episode.description | truncateText: 250" class="episode-detail"></span>
                </div>
            </mat-card>
        </div>
    </div>
    
</div>
